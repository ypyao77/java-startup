<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="../lib/js/jquery-3.2.1.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                if ($(".test").is(":visible")) {
                    $(".test").hide();
                } else {
                    $(".test").show();
                }
            });
        });
    </script>
</head>

<body>
<button>点我</button>
<h2 class="test">这是一个标题</h2>
<p class="test">这是一个段落。</p>
<p>这是另外一个段落。</p>
</body>
</html>
