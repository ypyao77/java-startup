<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Resizable - Default functionality</title>
    <link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui.min.css" />
    <link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui.theme.min.css" />
    <link rel="stylesheet" href="../resources/demos/style.css">
    <style>
        #resizable { width: 150px; height: 150px; padding: 0.5em; }
        #resizable h3 { text-align: center; margin: 0; }
    </style>

    <script src="../jquery-3.2.1/jquery-3.2.1.js" />
    <script src="../jquery-ui-1.12.1/jquery-ui.js" />
    <script>
        $( function() {
            $( "#resizable" ).resizable();
        } );
    </script>
</head>
<body>

<div id="resizable" class="ui-widget-content">
    <h3 class="ui-widget-header">Resizable</h3>
</div>


</body>
</html>
