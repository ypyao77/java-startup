<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Resizable - Default functionality</title>
    <link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui.min.css" />
    <link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui.theme.min.css" />
    <link rel="stylesheet" href="../resources/demos/style.css">
    <style>
        #feedback { font-size: 1.4em; }
        #selectable .ui-selecting { background: #FECA40; }
        #selectable .ui-selected { background: #F39814; color: white; }
        #selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
        #selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
    </style>

    <script src="../jquery-3.2.1/jquery-3.2.1.js" />
    <script src="../jquery-ui-1.12.1/jquery-ui.js" />

    <script>
        $( function() {
            $( "#selectable" ).selectable();
        } );
    </script>
</head>
<body>

<ol id="selectable">
    <li class="ui-widget-content">Item 1</li>
    <li class="ui-widget-content">Item 2</li>
    <li class="ui-widget-content">Item 3</li>
    <li class="ui-widget-content">Item 4</li>
    <li class="ui-widget-content">Item 5</li>
    <li class="ui-widget-content">Item 6</li>
    <li class="ui-widget-content">Item 7</li>
</ol>


</body>
</html>
