<html>
<head>
    <base href="//www.runoob.com/try/demo_source/" target="_blank">
    <meta charset="utf-8">
    <script src="../lib/js/jquery-3.2.1.js"/>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var txt = "";
                txt += "div 宽度: " + $("#div1").width() + "</br>";
                txt += "div 高度: " + $("#div1").height() + "</br>";
                txt += "div 宽度，包含内边距和边框: " + $("#div1").outerWidth() + "</br>";
                txt += "div 高度，包含内边距和边框: " + $("#div1").outerHeight();
                $("#div1").html(txt);
            });
        });
    </script>
</head>

<body>
<div style="margin-left:10%; margin-right:10%;">
    <div><button>显示 div 元素的尺寸</button><br><br></div>
    <div id="div1"
         style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
    <br>
    <p>outerWidth() - 返回元素的宽度 (包含内边距和边框)。</p>
    <p>outerHeight() - 返回元素的高度 (包含内边距和边框)。</p>
</div>
<br>

<div style="margin-left:10%; margin-right:10%;">
</div>
<br>

<div style="margin-left:10%; margin-right:10%;">
</div>
<br>

<div style="margin-left:10%; margin-right:10%;">
</div>
<br>

</body>
</html>
