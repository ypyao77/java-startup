spring:
  application:
    name: hello-ribbon-service

server.port: 3331

producer.service.name: hello-produce-service

eureka:
  instance:
    hostname: master
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2

  client:
    serviceUrl:
      defaultZone: http://master:1111/eureka/,http://backup:1112/eureka/
